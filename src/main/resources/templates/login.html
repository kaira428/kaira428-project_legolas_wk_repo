<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="sytlesheet"/>

<title>Login Page</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body >
	<div style="margin-left:10px;">
		
		<img th:src="@{/images/upskill.png}"  alt="UpSkill Logo"/>
		<div class="text-center text-white" style="margin-top:40px;">
			<hr  style = "background:black; height:1px;">
		</div>
	</div>
	<div>    		
		<h4 th:text="${message}" class="bg-success text-white text-center"></h4>
		<h4 th:text="${failedMessage}" class="bg-danger text-white text-center"></h4>
	</div>
	
	<div class = "row">
		<div class="col-sm-3 mx-auto"  >
      		<div class="card card-signin my-5" style = "border-radius:1.5em;">
         		<div class="card-body shadow-lg" style="background:orange;border-radius: 1.5rem;">
            		<h5 class="card-title text-center"></h5>
            		<form class="form-signin" name ="loginPage" th:action="@{/login}" method="post">
            				<div th:if="${param.error}" class="alert alert-error text-center text-uppercase">Invalid email or password.</div>
              				<div class="form-label-group">
                				<label for="email"><b>Email</b></label>
                				<input type="email" id="email" name="email" class="form-control" placeholder="email@abc.com" required autofocus>
              				</div>

              				<div class="form-label-group">
                				<br>
              					<label for="password"><b>Password</b></label>
                				<input type="password" id="password" name="password" class="form-control" placeholder="**************" required>
              				</div>
							<br>
							<br>
							<div class="text-center">
              					<button class="btn text-uppercase" style = "background:#FFC824; color:black;border-radius:0.5rem;border-color:#f5f899;" type="submit">Login</button>
              				</div>
              				<div class="text-center text-black">
              					<br>
              					<a  th:href="@{/forgetpassword}">Forget Password?</a>
              					<hr class="my-4" style = "background:black; height:1px;">
              					<a  th:href="@{/user_signup}">Sign Up</a>
              				</div>
            		</form>
          		</div>
       		</div>
      	</div>
      </div>

 	<div style="background:black;">
 		<br>
 		<footer class='footer text-center text-white'>Contact Us | Site Map | Disclaimer | About Us</footer>
 		<br>
 	</div>
 	<script>
 		function check(){
 			if(document.getElementById("password").value == "temppass1")
 				return true;
 			else 
 				document.getElementById("error").innerHTML = "Wrong Password!"
 				return false;
 		}
 	</script>
</body>
</html>
