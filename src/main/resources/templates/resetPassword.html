<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="sytlesheet"/>

<title>Forget Password</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<section>
		<img alt="UpSkill Logo" th:src="@{/images/upskill.png}">
		<div style="display: inline-block; padding-left:1500px;" >
			<button class="btn btn-primary text-uppercase ml-2 shadow" style = "display:inline-block; background:orange; border-color:orange; color:black; margin-top:-170px;"   type="submit">Login</button>
		</div>
		<div class="text-center text-white">
			<hr  style = "background:black; height:1px;">
		</div>
	</section>
	<br>
	<div>    		
		<h4 th:text="${message}" class="bg-success text-white text-center"></h4>
		<h4 th:text="${failedMessage}" class="bg-danger text-white text-center"></h4>
	</div>
	<br>
	<div class="col-sm-5 mx-auto"  >
		<div class="card-body shadow-lg" style="background:orange;border-radius: 1.5rem;">
			<form class="form-signin" name ="forgetpassword" th:action="@{/resetPassword}" method="post" style="background:orange">
            				
          		<div class="form-label-group">
          			<p>Enter your registered e-mail address and we will send an e-mail with a link to reset your password.</p>
              		<label for="email"><b>Your e-mail</b></label>
              		<input type="email" id="email" th:name="registeredEmail" class="form-control" placeholder="email@abc.com" required autofocus>
          		</div>
				<br>
              	<br>		
				<div class="text-center">
             		<button class="btn text-uppercase" style = "background:#FFC824; color:black;border-radius:0.5rem;border-color:#f5f899;" type="submit">Confirm</button>
        		</div>              			
    		</form>
		</div>
	</div>
	<br>
	<br>
	<div style="background:black;">
 		<br>
 		<footer class='footer text-center text-white'>Contact Us | Site Map | Disclaimer | About Us</footer>
 		<br>
 	</div>
</body>
</html>
