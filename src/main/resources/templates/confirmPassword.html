<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="sytlesheet"/>

<title>Confirm Password</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="margin-top:10px;">
			<div class="col-sm-8">
				<img th:src="@{/images/upskill.png}"  alt="UpSkill Logo"/>
			</div>
			<div class="col-sm-4">
				<form class="text-center" th:action="@{/login}" method="post" >
					<button type="submit" class="btn btn-primary shadow" style="background:orange;border-color:orange;color:white;border-radius:1.5rem;margin-right:-10px;">
					Login</button>
				</form>
			</div>
		</div>
		<div class="text-center text-white" style="margin-top:40px;">
			<hr  style = "background:black; height:1px;">
		</div>

		<br>
	<br>
	<div class="col-sm-3 mx-auto"  >
		<div class="card-body shadow" style="background:orange;border-radius: 1.5rem;">
			<form class="form-signin" name ="confirmpassword" th:action="@{/resetToNewPassword}" method="post" th:object="${user}" style="background:orange">

			<input type="hidden" th:field="*{user_id}">
            				
          		<div class="form-label-group">
               		<label for="newPassword"><b>Enter new password</b></label>
              		<input type="password" id="newPassword" th:name="newPassword" class="form-control" placeholder="********" required autofocus>
          		</div>
				<div class="form-label-group">
               		<label for="confirmPassword"><b>Re-enter new password</b></label>
              		<input type="password" id="confirmPassword" th:name="confirmPassword" class="form-control" placeholder="********" required autofocus>
          		</div>
				
				<br>
              	<br>		
				<div class="text-center">
             		<button class="btn text-uppercase shadow" style = "background:#FFC824; color:black;border-radius:0.5rem;border-color:#FFC824;" type="submit">Confirm</button>
        		</div>
              			
    		</form>
		</div>
	</div>
		
	</div>
		
	<br>
    <br>	
	<br>
	<br>
	<br>
	
	<div style="background:black;">
 		<br>
 		<footer class='footer text-center text-white'>Contact Us | Site Map | Disclaimer | About Us</footer>
 		<br>
 	</div>
	

</body>
</html>
