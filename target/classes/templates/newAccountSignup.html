<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="sytlesheet"/>

<title>User SignUp</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<section>
		<img alt="UpSkill Logo" th:src="@{/images/upskill.png}"/>
		<div style="display: inline-block; padding-left:1500px;" >
			<a class="text-center" th:href="@{/login}">
				<button type="submit" class="btn btn-primary text-center text-uppercase ml-1 shadow" style = "background:orange; color:white; border-color:orange; border-radius:1.5rem;">
					<span>Login</span>
				</button>
			</a>
		</div>
		<div class="text-center text-white">
			<hr  style = "background:black; height:1px;">
		</div>
	</section>
	<section>
	<div>    		
		<h4 th:text="${message}" class="bg-success text-white text-center"></h4>
		<h4 th:text="${failedMessage}" class="bg-danger text-white text-center"></h4>
	</div>
	<div class="card-body shadow col-sm-5 mx-auto mt-5" style="background:orange;border-radius: 1.5rem;">
            <h5 class="card-title text-center">New Account Sign up</h5>
	<form th:action="@{/process_register}" method="POST" th:object="${user}">
		<div class="row mt-4">
			<div class="col">
				<label for="firstname">First Name</label>
				<input type="text" th:field="*{first_name}" class="form-control shadow" id="firstname" placeholder="First Name" name="firstname">
			</div>
			<div class="col">
				<label for="password">Password</label>
      			<input type="password" th:field="*{password}" class="form-control shadow" placeholder="Enter password" name="password">
   			 </div>
		</div>
		<div class="row mt-4">
			<div class="col">
				<label for="lastname">Last Name</label>
				<input type="text" th:field="*{last_name}" class="form-control shadow" id="lastname" placeholder="Last Name" name="lastname">
			</div>
			<div class="col">
				<labal for="confirmpwd">Confirm Password</labal>
      			<input type="password" class="form-control shadow" placeholder="Confirm password" name="confirmpwd">
   			 </div>
		</div>
		<div class="row mt-4">
			<div class="col">
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" class="form-control shadow" id="email" placeholder="abc@def.com" name="email">
			</div>
			<div class="col">
				<div class="form-group row">
					<div class="col" style="width:100%;">
						<label for="country">Country</label>
						<select th:field="*{country}" class="form-control shadow" id="country" name="country">
							<th:block >
								<option th:text="India" th:value="India"/>
								<option th:text="Philippines" th:value="Philippines"/>
								<option th:text="Singapore" th:value="Singapore"/>
							</th:block>
							</select>
					</div>
				</div>
   			 </div>
		</div>
		<div class="row mt-4">
		<div class="col col-4">
				<label for="moible">Mobile</label>
				<input type="text" th:field="*{mobile}" class="form-control shadow" id="mobile" placeholder="Enter Mobile Numer" name="mobile">
			</div>
		</div>
		<div class="my-3 text-center" >
			<button type="submit" class="btn btn-primary shadow" style="background:#fac35c;border-color:#fac35c; color:black;">Register</button>
		</div>
	</form>
	<br>
	<p>By registering you agree to the Terms and Conditions</p>
	</div>
	
	</section>
	<br>
	<br>
	 <div style="background:black;">
 		<br>
 		<footer class='footer text-center text-white'>Contact Us | Site Map | Disclaimer | About Us</footer>
 		<br>
 	</div>
</body>
</html>
