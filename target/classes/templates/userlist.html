<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
	<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/styles.css}" rel="sytlesheet"/>
    <title>List Users</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center" >
    <div sec:authorize="isAuthenticated()" style="background:orange;">
        <form class="text-center" th:action="@{/logout}" method="post">
            <p >
                Welcome <b><span sec:authentication="name">Fullname</span></b>
                &nbsp;
				<i><span sec:authentication="principal.authorities">Roles</span></i>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div >
        <h1>List of Users</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered styled-table center content" style="background:lgihtblue;">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listusers}">
                    <td th:text="${user.user_id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.first_name}">First Name</td>
                    <td th:text="${user.last_name}">Last Name</td>
                    <td th:text="${user.roles.get(0).getRole()}">Role</td>
                    <td th:text="${user.user_status}">Status</td>
                    <td th:text="${user.country}">Country</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
